    <body>
    <h2 class="ui centered aligned icon header">
        <i class="cloud icon rounded"></i>
        <div class="content">
            Torrenter v0.1.2
            <div class="sub header">Поиск торрентов по крупнейшим торрент-трекерам</div>
        </div>
    </h2>

    <div class="ui two column centered grid">
        <div class="row">
            <div class="ui column stackable center aligned page grid">
                <div class="column fifteen wide">
                    <div class="ui action input centered fluid">
                        <input type="text" placeholder="Введите ваш поисковой запрос" id="input">
                        <button class="ui button" id="search">Search</button>
                    </div>
                    <div class="ui segment" hidden="hidden" id="stats">
                        <div class="ui statistics mini three">
                            <div class="statistic">
                                <div class="value" id="resultNum">

                                </div>
                                <div class="label">
                                    Results
                                </div>
                            </div>
                            <div class="statistic">
                                <div class="value" id="elapsed">

                                </div>
                                <div class="label">
                                    Seconds elapsed
                                </div>
                            </div>
                            <div class="statistic">
                                <div class="value" id="page">

                                </div>
                                <div class="label">
                                    Page
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <div class="ui items" id="results">
                    <!-- Results go here-->
                </div>
            </div>
        </div>
    </div>
